<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Signup</title>
</head>
<body>
	<form  action="/signup" method="post">
		<!-- Heading -->
		 <h4>
			Create an account
		</h4> 

		<!-- Subheading -->
			<label for="first_name">First name:</label><br>
			<input type="text" id="first_name" name="first_name"><br>
			<label for="last_name">last name:</label><br>
			<input type="text" id="last_name" name="last_name">
			<label for="username">user_name:</label><br>
			<input type="text" id="username" name="username">
			<label for="birthday">birthday:</label><br>
			<input type="text" id="birthday" name="birthday">
			<label for="bio">bio:</label>
			<input type="text" id="bio" name="bio" maxlength="150"><br><br>
	  
		<p >
			Please fill up your information below to sign up.
		</p>

		<!-- Email -->
		<div>
			<label>Email address*</label>
			<div>
				<input type="email"  name="email" id="emailStr" required>
			</div>
		</div>

		<!-- Password -->
		<div>
			<label>Password*</label>
			<div class="input-group">
				<input type="password"  name="password" minlength="6">
			</div>
		</div>
		
		<!-- Button -->
		<div>
			<input type="submit"/>
		</div>
	</form>
	<br>
	<a href="/signin"><button>signin</button></a>
</body>
</html>
